<div class="content">
  <div class="list-categories">
    <h2>Peliculas</h2>
    <div class="list-movies">
      <div *ngFor="let movie of movies">
        <div class="card">
          <img class="card-img-top" src={{movie.portada}}>
          <div class="card-body">
            <h5 class="card-title">{{movie.titulo}}</h5>
            <a href="#" class="btn btn-primary">Ver mas</a>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
